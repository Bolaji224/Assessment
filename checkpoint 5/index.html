<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!--header-->
    <header class="header bg-slate-500">
      <div class="container flex justify-between mx-5 py-5">
        <div class="flex justify-between">
          <img src="assets/b-dev logo.webp" alt="" class="w-14 min-h-16" />
          <div class="font-bold text-2xl my-4 mx-2"><i>B-Codes</i></div>
        </div>

        <nav
          class="h-auto space-x-14 bg-gray-300 hover:bg-blue-500 font-bold py-2 px-4 rounded py-4"
        >
          <a href="">Home</a>
          <a href="">Projects</a>
          <a href="">Contact</a>
          <a href="">Portfolio</a>
        </nav>
      </div>
    </header>
    <!--hero-section-->
    <section>
      <div
        class="bg-cover bg-center h-96"
        style="background-image: url(assets/background.jpg)"
      >
        <div class="flex items-center justify-center h-full bg-black/50">
          <h1 class="text-white text-6xl font-bold text-center">
            <i>Hi am, <u>Ifechukwu</u></i>
          </h1>
          <h2 class="text-gray-300 text-4xl font-bold text-center">
            Front-end and back end developer
          </h2>
        </div>
      </div>
    </section>
    <!--skill section-->
    <section>
      <div class="c">
        <div
          class="p-6 bg-gradient-to-r from-gray-600 via-gray-400 to-gray-500 text-white"
        >
          <h2 class="text-2xl font-bold text-center mb-6">My Skills</h2>
          <div class="flex flex-wrap justify-center gap-4">
            <div
              class="bg-white text-blue-700 py-2 px-4 rounded-lg shadow-md hover:bg-sky-200"
            >
              Bootstrap CSS
            </div>
            <div
              class="bg-white text-green-700 py-2 px-4 rounded-lg shadow-md hover:bg-sky-200"
            >
              Javascript
            </div>
            <div
              class="bg-white text-yellow-700 py-2 px-4 rounded-lg shadow-md hover:bg-sky-200"
            >
              Node.js
            </div>
            <div
              class="bg-white text-purple-700 py-2 px-4 rounded-lg shadow-md hover:bg-sky-200"
            >
              Tailwind CSS
            </div>
            <div
              class="bg-white text-red-700 py-2 px-4 rounded-lg shadow-md hover:bg-sky-200"
            >
              Python
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--Project section-->
    <section class="flex">
      <section>
        <div>
          <div
            class="max-w-sm bg-white border border-gray-200 rounded-lg shadow-lg overflow-hidden"
          >
            <img
              src="assets/project 1.PNG"
              alt="delivery company"
              class="w-full h-48 object-cover"
            />
            <div class="p-4 bg-gray-400">
              <h3 class="text-lg font-bold mb-2">Haulierlab</h3>
              <p class="text-gray-600 mb-4">This is a delivery company.</p>
              <button
                class="bg-blue-500 text-white py-2 px-4 rounded-xl hover:bg-blue-600"
              >
                Learn More
              </button>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div>
          <div
            class="max-w-sm bg-white border border-gray-200 rounded-lg shadow-lg overflow-hidden"
          >
            <img
              src="assets/project 2.PNG"
              alt="investment company"
              class="w-full h-48 object-cover"
            />
            <div class="p-4 bg-gray-400">
              <h3 class="text-lg font-bold mb-2">Haulierlab</h3>
              <p class="text-gray-600 mb-4">This is a delivery company.</p>
              <button
                class="bg-blue-500 text-white py-2 px-4 rounded-xl hover:bg-blue-600"
              >
                Learn More
              </button>
            </div>
          </div>
        </div>
      </section>
    </section>

</html>
