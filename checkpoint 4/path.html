<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      .header {
        background: linear-gradient(90deg, #363431, grey);
        color: white;
        padding: 50px 0;
        text-align: center;
      }
      .header h1 {
        font-size: 3rem;
        font-weight: bold;
      }
      .product-card img {
        height: 200px;
        object-fit: cover;
        border-radius: 5px;
      }
      .footer {
        background-color: #343a40;
        color: white;
        padding: 20px 0;
        text-align: center;
      }

      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!--Header-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="javascript:void(0)"><i>Shopsheggs</i></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mynavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="javascript:void(0)">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:void(0)">Contact-Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:void(0)">FAQ</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="text" placeholder="Search" />
            <button class="btn btn-primary" type="button">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header class="header">
      <div class="container">
        <h1>Welcome to Our Store</h1>
        <p>Discover the best deals and latest trends today!</p>
        <a href="#products" class="btn btn-light mt-3">Shop Now</a>
      </div>
      <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="0"
            class="active"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="1"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="2"
          ></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="assets/clothes 1.jpg"
              alt="Los Angeles"
              class="d-block w-100"
            />
          </div>
          <div class="carousel-item">
            <img
              src="assets/clothes 2.jpg"
              alt="Chicago"
              class="d-block w-100"
            />
          </div>
          <div class="carousel-item">
            <img
              src="assets/clothes 3.jpg"
              alt="New York"
              class="d-block w-100"
            />
          </div>
        </div>

        <!-- Left and right controls/icons -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#demo"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#demo"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </header>

    <!-- Product Section -->
    <section id="products" class="py-5">
      <div class="container">
        <h2 class="text-center mb-4">Featured Products</h2>
        <div class="row g-4">
          <!-- Product 1 -->
          <div class="col-md-3">
            <div class="card product-card">
              <img
                src="assets/clothes 4.jpg"
                alt="Product 1"
                class="card-img-top"
              />
              <div class="card-body text-center">
                <h5 class="card-title">Product 1</h5>
                <p class="card-text">$11.99</p>
                <a href="#" class="btn btn-primary">Shop Now</a>
              </div>
            </div>
          </div>
          <!-- Product 2 -->
          <div class="col-md-3">
            <div class="card product-card">
              <img
                src="assets/clothes 1.jpg"
                alt="Product 2"
                class="card-img-top"
              />
              <div class="card-body text-center">
                <h5 class="card-title">Product 2</h5>
                <p class="card-text">$11.09</p>
                <a href="#" class="btn btn-primary">Shop Now</a>
              </div>
            </div>
          </div>
          <!-- Product 3 -->
          <div class="col-md-3">
            <div class="card product-card">
              <img
                src="assets/clothes 3.jpg"
                alt="Product 3"
                class="card-img-top"
              />
              <div class="card-body text-center">
                <h5 class="card-title">Product 3</h5>
                <p class="card-text">$8.99</p>
                <a href="#" class="btn btn-primary">Shop Now</a>
              </div>
            </div>
          </div>
          <!-- Product 4 -->
          <div class="col-md-3">
            <div class="card product-card">
              <img
                src="assets/clothes 4.jpg"
                alt="Product 2"
                class="card-img-top"
              />
              <div class="card-body text-center">
                <h5 class="card-title">Product 4</h5>
                <p class="card-text">$13.09</p>
                <a href="#" class="btn btn-primary">Shop Now</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>&copy; 2024 Online Store. All Rights Reserved.</p>
      </div>
    </footer>
  </body>
</html>
